services:
  api:
    build:
      context: ./api
    volumes:
      - ./api:/app
      - .env.ngrok.local:/.env.ngrok.local
      - .env.amadeus.local:/.env.amadeus.local
    ports:
      - 4000:4000 # API
      - 4040:4040 # ngrok
    environment:
      - PORT=4000
    command: ["npm", "start"]

  expo:
    build:
      context: .
    depends_on:
      - api
    volumes:
      - .:/app
      - .env.ngrok.local:/app/.env.ngrok.local
    ports:
      - "19000:19000"   # Metro bundler
      - "19001:19001"   # Web
      - "19002:19002"   # Devtools UI
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - EXPO_NO_COMMAND_LINE=0
    stdin_open: true   # Needed for interactive Expo CLI
    tty: true
    command: ["npm", "start"]